# NativeProjectRunner/.github/workflows/android.yml
name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Prepare Assets
        run: bash runtime/prepare_assets.sh

      - name: Build APK
        run: ./Android/gradlew :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: NativeProjectRunner-debug-apk
          path: Android/app/build/outputs/apk/debug/app-debug.apk